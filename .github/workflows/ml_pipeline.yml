name: Wine Quality ML Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py | tee training_output.txt

      - name: Write results to Job Summary
        run: |
          echo "## ðŸ§ª Wine Quality Model Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Hadiq Chockly" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0044" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat outputs/evaluation/metrics.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload trained models
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: outputs/model/

      - name: Upload evaluation results
        uses: actions/upload-artifact@v3
        with:
          name: evaluation-metrics
          path: outputs/evaluation/metrics.json
